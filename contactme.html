
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <!-- CSS only -->
  <script src="https://kit.fontawesome.com/7e9ef0ebfc.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="contact_style.css">
</head>

<body>
  <div class="head-section">
    <h1><i class="fa-solid fa-handshake"></i> Contact Me</h1>
    <div class="h4-heading">
      <h4><i class="fa-solid fa-envelope"></i> Email : arin1998@gmail.com</h4>
      <h4><i class="fa-solid fa-mobile-screen-button"></i> Phone no : 7003967235</h4>
    </div>
  </div>
  <form action="mailto:arin1998@gmail.com" method="post" enctype="text/plain">
    <div class="form-section row">
      <div class="form-element name col-md-6">
        <label for="">First Name</label>
        <input type="text" name="FirstName " value="">
      </div>
      <div class="form-element name col-md-6">
        <label for="">Last Name</label>
        <input type="text" name="LastName" value="">
      </div>
      <div class="form-element mail">
        <label for="">Email</label><br>
        <input type="email">
      </div>
      <div class="form-element message">
        <label for="">Your Message</label><br>

        <textarea class="msgbox" name="message " rows="10" cols="30"></textarea>
      </div>

      <input class="btn btn-primary" type="submit" value="Submit">
    </div>


  </form>
</body>

</html>
